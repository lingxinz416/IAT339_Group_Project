<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/payment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="js/style.js"></script>
</head>

<body>


    <div class="header">
        <div class="header-one">
            <a href="HomePage.html"><img src="img/Netflix.png" alt="Netflix logo"></a>
            <a href="Login_input.html">LogIn</a>
        </div>
    </div>

    <div class="table">
        <div class="table-payment">
            <h3>Set up your credit or debit card.</h3>
            <div class="table-payment-detail">
                <input type="text" placeholder="First Name"><br />
                <input type="text" placeholder="Last Name"><br />
                <input type="text" placeholder="Card Number"><br />
                <input type="text" placeholder="Expiration Date(MM/YY)"><br />
                <input type="text" placeholder="Security Code(CVV)">
            </div>
        </div>
        <div class="table-choose">
            <h3>Choose your plan.</h3>
            <div class="tabli-choose-basic">
                <a href="#">
                    <h3>1 Month</h3>
                    <h4>9.99CAD</h4>
                </a>
            </div>
            <div class="tabli-choose-basic">
                <a href="#">
                    <h3>6 Month</h3>
                    <h4>45.99CAD</h4>
                </a>
            </div>
            <div class="tabli-choose-basic">
                <a href="#">
                    <h3>1 Year</h3>
                    <h4>129.99CAD</h4>
                </a>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="space"></div>
        <div class="next">
            <a href="HomePage.html">Next</a>

        </div>
        <div class="space"></div>
    </div>
</body>

</html>
